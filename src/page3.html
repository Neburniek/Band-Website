<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Made of heaven: Band</title>
</head>

<body>
    <header id="myHeader"></header>
    <main>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img srcset="./assets/images/tb1-sm.jpg 320w,
                    ./assets/images/tb1-md.jpg 480w,
                    ./assets/images/tb1-lg.jpg 800w" sizes="(max-width: 320px) 280px,
                   (max-width: 480px) 440px,
                   800px" src="./assets/images/tb1-md.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img srcset="./assets/images/tb2-sm.jpg 320w,
                    ./assets/images/tb2-md.jpg 480w,
                    ./assets/images/tb2-lg.jpg 800w" sizes="(max-width: 320px) 280px,
                   (max-width: 480px) 440px,
                   800px" src="./assets/images/tb2-md.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img srcset="./assets/images/tb3-sm.jpg 320w,
                    ./assets/images/tb3-md.jpg 480w,
                    ./assets/images/tb3-lg.jpg 800w" sizes="(max-width: 320px) 280px,
                   (max-width: 480px) 440px,
                   800px" src="./assets/images/tb3-md.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="center">
                <h1>New Era of music</h1>
                <span>By Susan Wu.</span>
            </div>

        </div>



    </main>
    <footer id="myFooter">
    </footer>
    <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
